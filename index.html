<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <style>
    /* Dark Modern Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 60px 0 0; /* top padding to offset fixed marquee */
      background-color: #0d1117;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin: 20px 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .widget {
      margin-bottom: 20px;
      background: #161b22;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .widget:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 18px rgba(0, 255, 204, 0.2);
    }

    iframe {
      width: 100%;
      border: none;
    }

    .tradingview-widget-container {
      width: 100%;
      height: 800px;
    }

    /* Sticky marquee on top */
    #sticky-marquee {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background: #0d1117;
      padding: 8px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .tradingview-widget-container {
        height: 650px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      .tradingview-widget-container {
        height: 500px;
      }

      .container {
        padding: 15px;
      }

      .widget {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
        margin: 15px 0;
      }

      .tradingview-widget-container {
        height: 400px;
      }

      .widget {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- CoinMarketCap Marquee Sticky -->
  <div id="sticky-marquee" class="widget">
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
    <div id="coinmarketcap-widget-marquee"
         coins="1,1027,1321,11841,6535,6210,5690,22861,21159"
         currency="IDR"
         theme="dark"
         transparent="false"
         show-symbol-logo="true"></div>
  </div>

  <h1>Crypto Dashboard</h1>
  <div class="container">

    <!-- CoinMarketCap Currency Widget -->
    <div class="widget">
      <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
      <div class="coinmarketcap-currency-widget"
           data-currencyid="1"
           data-base="USD"
           data-secondary=""
           data-ticker="true"
           data-rank="true"
           data-marketcap="true"
           data-volume="true"
           data-statsticker="true"
           data-stats="USD"></div>
    </div>

    <!-- TradingView Widget -->
    <div class="widget">
      <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Track all markets on TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "100%",
          "height": "800",
          "symbol": "BITSTAMP:BTCUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "withdateranges": true,
          "allow_symbol_change": true,
          "watchlist": [
            "BITSTAMP:BTCUSD",
            "BINANCE:ETCUSD",
            "OANDA:XAUUSD",
            "BITFINEX:ARBUSD",
            "CRYPTO:RENDERUSD",
            "CRYPTO:ONDOUSD",
            "CRYPTO:XRPUSD",
            "BINANCE:TIAUSD",
            "CRYPTO:NEARUSD",
            "CRYPTO:AVAXUSD",
            "CRYPTO:DOGEUSD",
            "BINANCE:HBARUSD",
            "BINANCE:SOLUSD",
            "BINANCE:ETHUSD",
            "CRYPTO:SANDUSD",
            "BINANCE:WLDUSD",
            "CRYPTO:DOTUSD",
            "CRYPTO:LTCUSD",
            "BINANCE:BNBUSD",
            "BINANCE:TRXUSD"
          ],
          "details": true,
          "hotlist": true,
          "calendar": false,
          "studies": [
            "STD;Bollinger_Bands",
            "STD;Williams_Alligator",
            "STD;MACD",
            "STD;Stochastic_RSI"
          ],
          "support_host": "https://www.tradingview.com"
        }
        </script>
      </div>
    </div>

    <!-- Crypto Bubbles -->
    <div class="widget">
      <iframe src="https://cryptobubbles.net" loading="lazy" height="500px"></iframe>
    </div>

  </div>
</body>
</html>
