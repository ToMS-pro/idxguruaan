<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <style>
    /* Global CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px;
    }

    .widget {
      margin-bottom: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      border: none;
    }

    /* TradingView Widget Styling */
    .tradingview-widget-container {
      width: 100%;
      height: 800px; /* Default height for desktop */
      max-width: 100%;
      overflow: hidden;
    }

    @media (max-width: 1024px) {
      .tradingview-widget-container {
        height: 650px; /* Medium height for large tablets */
      }
    }

    @media (max-width: 768px) {
      .tradingview-widget-container {
        height: 500px; /* Smaller height for tablets */
      }
    }

    @media (max-width: 480px) {
      .tradingview-widget-container {
        height: 400px; /* Smaller height for mobile devices */
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Dashboard</h1>
  <div class="container">
    <!-- CoinMarketCap Marquee -->
    <div class="widget">
      <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
      <div id="coinmarketcap-widget-marquee" 
           coins="1,1027,5690,21159,6210,5426,4642,13502,11841,24478,5176,25347,6636,74,5994,5805,1839,2,52,2010,1958" 
           currency="IDR" 
           theme="light" 
           transparent="true" 
           show-symbol-logo="true"></div>
    </div>

    <!-- TradingView Widget -->
    <div class="widget">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Track all markets on TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "100%",
          "height": "500",
          "symbol": "BITSTAMP:BTCUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "withdateranges": true,
          "allow_symbol_change": true,
          "watchlist": [
            "BITSTAMP:BTCUSD",
            "CRYPTO:ONDOUSD",
            "CRYPTO:XRPUSD",
            "CRYPTO:AVAXUSD",
            "CRYPTO:DOGEUSD",
            "BINANCE:HBARUSD",
            "BINANCE:SOLUSD",
            "CRYPTO:RENDERUSD",
            "BINANCE:ETHUSD",
            "CRYPTO:SANDUSD",
            "BINANCE:WLDUSD",
            "CRYPTO:DOTUSD",
            "BITFINEX:ARBUSD",
            "CRYPTO:LTCUSD",
            "BINANCE:BNBUSD",
            "BINANCE:TRXUSD"
          ],
          "details": true,
          "hotlist": true,
          "calendar": false,
          "studies": [
            "STD;Bollinger_Bands",
            "STD;Stochastic_RSI"
          ],
          "support_host": "https://www.tradingview.com"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

    <!-- Crypto Bubbles -->
    <div class="widget">
      <iframe src="https://cryptobubbles.net" loading="lazy" height="500px"></iframe>
    </div>
  </div>
</body>
</html>
