<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117; /* dark mode */
      color: #eaeaea;
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
      color: #00ffcc;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px;
    }

    .widget {
      margin-bottom: 20px;
      background: #161b22;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      padding: 10px;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .tradingview-widget-container {
      width: 100%;
      height: 800px;
    }

    @media (max-width: 768px) {
      .tradingview-widget-container {
        height: 500px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Dashboard</h1>
  <div class="container">

    <!-- BTC Price Widget -->
    <div class="widget">
      <h2>Harga Bitcoin (BTC)</h2>
      <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
      <div class="coinmarketcap-currency-widget"
           data-currencyid="1"
           data-base="USD"
           data-secondary=""
           data-ticker="true"
           data-rank="true"
           data-marketcap="true"
           data-volume="true"
           data-statsticker="true"
           data-stats="USD">
      </div>
    </div>

    <!-- CoinMarketCap Marquee -->
    <div class="widget">
      <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
      <div id="coinmarketcap-widget-marquee"
        coins="1,1027,1321,11841,6535,6210,5690,22861,21159"
        currency="IDR"
        theme="dark"
        transparent="false"
        show-symbol-logo="true">
      </div>
    </div>

    <!-- TradingView Advanced Chart -->
    <div class="widget">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "100%",
          "height": "800",
          "symbol": "BITSTAMP:BTCUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "withdateranges": true,
          "allow_symbol_change": true,
          "watchlist": [
            "BITSTAMP:BTCUSD", "BINANCE:ETHUSD", "CRYPTO:XRPUSD", "BINANCE:SOLUSD", "CRYPTO:DOGEUSD"
          ],
          "details": true,
          "hotlist": true,
          "calendar": false,
          "studies": ["STD;MACD", "STD;RSI", "STD;Bollinger_Bands"]
        }
        </script>
      </div>
    </div>

    <!-- Crypto Bubbles -->
    <div class="widget">
      <iframe src="https://cryptobubbles.net" height="500px" loading="lazy"></iframe>
    </div>

    <!-- Altseason Index -->
    <div class="widget">
      <h2>Altâ€‘Season Index</h2>
      <iframe src="https://coinmarketcap.com/charts/altcoin-season-index/"
              style="width: 100%; height: 600px; border: none; border-radius: 10px;" 
              loading="lazy">
      </iframe>
    </div>

  </div>
</body>
</html>
